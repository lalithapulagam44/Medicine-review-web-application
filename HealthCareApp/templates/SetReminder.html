{% load static %}
<html>
<head>
<title>Online Digital Healthcare System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	
	if(x == null || x==""){
		window.alert("Reminder details must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Reminer time must be enter");
		document.f1.t2.focus();
		return false;
	}
	return true;
}
</script>
<script language="javascript" type="text/javascript" src="{% static 'datetimepicker.js' %}">
</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Online Digital Healthcare System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'SendQuery' %}">Request Doctor</a></li>
	  <li><a href="{% url 'ViewPrescription' %}">Prescription</a></li>
	  <li><a href="{% url 'SetReminder' %}">Set Reminder</a></li>
	  <li><a href="{% url 'ViewReminder' %}">View Reminder</a></li>
	  <li><a href="{% url 'ViewMedicineDetails' %}">View SideEffects</a></li>
      <li><a href="{% url 'index' %}">Logout</a></li>
			
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'SetReminderAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Set Reminder Screen</b></h3>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			 <tr><td><b>Reminder Details</b></td><td><textarea name="t1" rows="15" cols="40"></textarea></td></tr>
         
		  
		<tr><td><font size="3" color="black">Reminder&nbsp;Time</td><td>
<input name="t2" type="Text" id="demo1" maxlength="25" size="20" class="c2" ><a href="javascript:NewCal('demo1','ddmmyyyy',true,24)"><img src="{% static 'cal.gif' %}" width="16" height="16" border="0" alt="Pick a date"></a>
	  		<span class="descriptions"></span>
</td></tr>
		 
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
				</div>	
					
				</div>
				<br/><br/><br/><br/><br/><br/>
				
	</body>
</html>
