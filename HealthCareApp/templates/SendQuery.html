{% load static %}
<html>
<head>
<title>Online Digital Healthcare System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t3"].value;
	
	if(x == null || x==""){
		window.alert("Query must be enter");
		document.f1.t3.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>

</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Online Digital Healthcare System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'SendQuery' %}">Request Doctor</a></li>
	  <li><a href="{% url 'ViewPrescription' %}">Prescription</a></li>
	  <li><a href="{% url 'SetReminder' %}">Set Reminder</a></li>
	  <li><a href="{% url 'ViewReminder' %}">View Reminder</a></li>
	  <li><a href="{% url 'ViewMedicineDetails' %}">View SideEffects</a></li>
      <li><a href="{% url 'index' %}">Logout</a></li>
			
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'SendQueryRequest' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Send Query Screen</b></h3>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			 
		 {{ data1|safe }}
		 <tr><td><b>Query</b></td><td><textarea name="t3" rows="15" cols="40"></textarea>
			<tr><td></td><td><input type="submit" value="SendRequest">
			</td>
			</table>
				</div>	
					
				</div>
				<br/><br/><br/><br/><br/><br/>
				
	</body>
</html>
